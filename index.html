<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Appunti</title>

    <style>
        :root {
            --bg: hsl(226, 23%, 11%);
            --fg: #bcbdd0;
            --sidebar-bg: #282d3f;
            --sidebar-fg: #c8c9db;
            --sidebar-non-existant: #505274;
            --sidebar-active: #2b79a2;
            --sidebar-spacer: #2d334f;
            --scrollbar: var(--sidebar-fg);
            --icons: #737480;
            --icons-hover: #b7b9cc;
            --links: #2b79a2;
            --inline-code-color: #c5c8c6;
            --theme-popup-bg: #161923;
            --theme-popup-border: #737480;
            --theme-hover: #282e40;
            --quote-bg: hsl(226, 15%, 17%);
            --quote-border: hsl(226, 15%, 22%);
            --warning-border: #ff8e00;
            --table-border-color: hsl(226, 23%, 16%);
            --table-header-bg: hsl(226, 23%, 31%);
            --table-alternate-bg: hsl(226, 23%, 14%);
            --searchbar-border-color: #aaa;
            --searchbar-bg: #aeaec6;
            --searchbar-fg: #000;
            --searchbar-shadow-color: #aaa;
            --searchresults-header-fg: #5f5f71;
            --searchresults-border-color: #5c5c68;
            --searchresults-li-bg: #242430;
            --search-mark-bg: #a2cff5;
            --color-scheme: dark;
            --copy-button-filter: invert(51%) sepia(10%) saturate(393%) hue-rotate(198deg) brightness(86%) contrast(87%);
            --copy-button-filter-hover: invert(46%) sepia(20%) saturate(1537%) hue-rotate(156deg) brightness(85%) contrast(90%);
            --footnote-highlight: #4079ae;
            --overlay-bg: rgba(33, 40, 48, 0.4);
            --blockquote-note-color: #4493f8;
            --blockquote-tip-color: #09ca09;
            --blockquote-important-color: #ab7df8;
            --blockquote-warning-color: #d29922;
            --blockquote-caution-color: #f21424;
            --sidebar-header-border-color: #2f6ab5;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shell {
            width: 100%;
            max-width: 720px;
            padding: 24px;
        }

        .panel {
            background: var(--sidebar-bg);
            border-radius: 12px;
            border: 1px solid var(--table-border-color);
            padding: 24px 28px;
        }

        .panel-header {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--sidebar-spacer);
            padding-bottom: 14px;
        }

        .panel-eyebrow {
            font-size: 11px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--sidebar-non-existant);
        }

        .panel-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--sidebar-fg);
        }

        .panel-subtitle {
            font-size: 13px;
            color: var(--icons);
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            border-radius: 8px;
            border: 1px solid transparent;
            transition: border-color 0.18s ease, background 0.18s ease;
        }

        li + li {
            margin-top: 8px;
        }

        .link-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
        }

        a {
            display: flex;
            flex-direction: column;
            gap: 2px;
            text-decoration: none;
            color: var(--sidebar-fg);
            font-size: 14px;
            flex: 1;
        }

        .link-title {
            font-weight: 500;
            color: var(--links);
        }

        .link-description {
            font-size: 12px;
            color: var(--icons);
        }

        .link-icon {
            margin-left: 12px;
            font-size: 13px;
            color: var(--icons);
            flex-shrink: 0;
        }

        li:hover {
            background: var(--quote-bg);
            border-color: var(--sidebar-active);
        }

        li:hover .link-icon {
            color: var(--icons-hover);
        }

        li:hover .link-title {
            color: var(--sidebar-active);
        }

        @media (max-width: 600px) {
            .panel {
                padding: 18px 16px;
            }

            .panel-title {
                font-size: 19px;
            }
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="panel">
            <header class="panel-header">
                <div class="panel-eyebrow">powered by giob</div>
                <h1 class="panel-title">Indice degli argomenti</h1>
                <p class="panel-subtitle">Appunti riguardanti le lezioni di sistemi operativi.</p>
            </header>

            <ul>
                <li>
                    <div class="link-row">
                        <a href="IPC_appunti/index.html">
                            <span class="link-title">IPC</span>
                            <span class="link-description">Comunicazione tra processi concorrenti, shared memory, semafori, message queue...</span>
                        </a>
                        <span class="link-icon">›</span>
                    </div>
                </li>

                <li>
                    <div class="link-row">
                        <a href="syscall_fork_exec/index.html">
                            <span class="link-title">syscall_fork_exec</span>
                            <span class="link-description">System call, creazione di processi con fork, sostituzione di codice con exec*.</span>
                        </a>
                        <span class="link-icon">›</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
