<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giob | Libreria Appunti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        bg: '#0f1117', 
                        surface: '#1e212b',
                        surfaceHover: '#252936',
                        border: '#2d3345',
                        textMain: '#e2e8f0',
                        textMuted: '#94a3b8',
                        
                        // Colori per le materie
                        os: '#3b82f6',      // Blue per OS
                        net: '#10b981',     // Green per Reti
                        db: '#f59e0b',      // Amber per DB
                        code: '#8b5cf6',    // Purple per Algoritmi/Code
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f1117;
            color: #e2e8f0;
            scrollbar-width: thin;
            scrollbar-color: #2d3345 #0f1117;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f1117;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #2d3345;
            border-radius: 20px;
        }

        .book-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .book-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px -10px rgba(0,0,0,0.6);
            border-color: var(--hover-color, #3b82f6);
        }
        
        .book-card:hover .arrow-icon {
            transform: translateX(4px);
            color: var(--hover-color, #3b82f6);
        }

        .glass-nav {
            background: rgba(15, 17, 23, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .topic-dot {
            min-width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: currentColor;
            margin-top: 0.45em; 
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative overflow-x-hidden font-sans">

    <!-- Background Effects -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-blue-900/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-indigo-900/10 rounded-full blur-[120px]"></div>
    </div>

    <!-- Navbar -->
    <nav class="fixed w-full z-40 glass-nav">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold font-mono">G</div>
                <span class="font-semibold text-lg tracking-tight">giob<span class="text-textMuted">.bookshelf</span></span>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex gap-6 text-sm text-textMuted font-medium">
                    <!--<a href="#" class="hover:text-white transition-colors">Home</a>
                    <a href="#" class="hover:text-white transition-colors">Appunti</a>
                    <a href="https://github.com" target="_blank" class="hover:text-white transition-colors">GitHub</a>-->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-6xl mx-auto px-6 pt-32 pb-20 z-10">
        
        <!-- Header -->
        <div class="mb-16 animate-fade-in">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-blue-500/20 bg-blue-500/10 text-blue-400 text-xs font-mono mb-6">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                </span>
                Appunti
            </div>
            <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-6 text-white">
                Raccolta
            </h1>
            <p class="text-lg text-textMuted max-w-2xl leading-relaxed">
                /* Ing. informatica */
            </p>
        </div>

        <!-- Search -->
        <div class="relative max-w-md mb-12 animate-slide-up group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-500 group-focus-within:text-blue-400 transition-colors" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <input 
                type="text" 
                id="searchInput"
                placeholder="Cerca un argomento (es. semafori)..." 
                class="w-full pl-12 pr-10 py-3 bg-surface border border-border rounded-xl text-textMain placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all shadow-lg"
            >
            <!-- Pulsante Cancella (X) -->
            <button 
                id="clearSearchBtn" 
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-white cursor-pointer hidden transition-colors"
                aria-label="Cancella ricerca"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <!-- BOOKS GRID -->
        <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-slide-up" style="animation-delay: 100ms;">
            <!-- Cards will be injected via JS -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <div class="inline-flex justify-center items-center w-16 h-16 rounded-full bg-surface border border-border mb-4 text-gray-500">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            </div>
            <h3 class="text-xl font-semibold text-white">Nessun libro trovato</h3>
            <p class="text-textMuted mt-2">Prova a cercare un termine diverso.</p>
        </div>

    </main>

    <footer class="border-t border-border bg-bg mt-auto">
        <div class="max-w-6xl mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-sm text-gray-500">
                &copy; 2025 Giob. Powered by mdbook.
            </p>
        </div>
    </footer>

    <script>
        // --- CONFIGURAZIONE LIBRI (MACRO TEMI) ---
        const books = [
            {
                title: "IPC (Inter-Process Communication)",
                subject: "Sistemi Operativi",
                subjectColor: "text-blue-400",
                borderColor: "#3b82f6", 
                description: "Comunicazione tra processi concorrenti, shared memory, semafori, message queue, monitor, etc.",
                topics: [
                    "Processi Concorrenti",
                    "Shared Memory",
                    "Semafori",
                    "Message Queue",
                    "Monitor",
                    "Problema lettore scrittore",
                    "Problema consumatore produttore"
                ],
                link: "IPC_appunti/index.html",
                lastUpdate: "Caricamento..."
            },
            {
                title: "Syscall: Fork & Exec",
                subject: "Sistemi Operativi",
                subjectColor: "text-blue-400",
                borderColor: "#3b82f6",
                description: "System call, creazione di processi con fork, sostituzione di codice con exec*.",
                topics: [
                    "System Call",
                    "Creazione Processi (Fork)",
                    "Exec Family",
                    "Gestione Processi"
                ],
                link: "syscall_fork_exec/index.html",
                lastUpdate: "Caricamento..."
            },
            {
                title: "Teoria",
                subject: "Sistemi Operativi",
                subjectColor: "text-blue-400",
                borderColor: "#3b82f6",
                description: "S.O.",
                topics: [
                    "Deadlock",
                    "Gestione della memoria"
                ],
                link: "Teoria/index.html",
                lastUpdate: "Caricamento..."
            },
            {
                title: "pthread",
                subject: "Sistemi Operativi",
                subjectColor: "text-blue-400",
                borderColor: "#3b82f6",
                description: "S.O.",
                topics: [
                    "Libreria pthread.h",
                    "Errori con thread",
                    "Mutex",
                    "Condition variables",
                    "Multiprocess - Multithread"
                ],
                link: "pthread/index.html",
                lastUpdate: "Caricamento..."
            },
            {
                title: "Teoria",
                subject: "Reti di calcolatori",
                subjectColor: "text-yellow-500", 
                borderColor: "#eab308",
                description: "Appunti sparsi",
                topics: [
                    "Controllo di congestione"
                ],
                link: "Teoria_Reti/index.html",
                lastUpdate: "Da aggiungere"
                // @todo devo aggiungere la repository a github nel caso volessi avere il last update
            }
        ];

        const grid = document.getElementById('booksGrid');
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        const emptyState = document.getElementById('emptyState');

        let currentSearchTerm = '';

        function renderBooks(items) {
            grid.innerHTML = '';
            
            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            items.forEach(book => {
                const topicsList = book.topics.slice(0, 4).map(topic => `
                    <li class="flex items-start gap-2 text-sm text-gray-400">
                        <span class="topic-dot ${book.subjectColor} opacity-60"></span>
                        <span>${topic}</span>
                    </li>
                `).join('');

                const moreTopics = book.topics.length > 4 
                    ? `<li class="text-xs text-gray-600 pl-4 italic mt-1">+ altri ${book.topics.length - 4} argomenti</li>` 
                    : '';

                const card = document.createElement('a');
                card.href = book.link;
                card.className = 'book-card block bg-surface border border-border rounded-2xl p-6 relative group overflow-hidden flex flex-col h-full';
                card.style.setProperty('--hover-color', book.borderColor);

                card.innerHTML = `
                    <!-- Intestazione Card -->
                    <div class="mb-4">
                        <span class="text-xs font-bold tracking-wider uppercase ${book.subjectColor} mb-2 block opacity-90">
                            ${book.subject}
                        </span>
                        <h2 class="text-2xl font-bold text-white group-hover:text-white transition-colors leading-tight">
                            ${book.title}
                        </h2>
                    </div>

                    <!-- Descrizione -->
                    <p class="text-textMuted text-sm leading-relaxed mb-6 border-b border-gray-800 pb-4">
                        ${book.description}
                    </p>

                    <!-- Lista Argomenti (Anteprima Capitoli) -->
                    <div class="flex-1">
                        <h4 class="text-xs font-mono text-gray-500 uppercase mb-3">Contenuti:</h4>
                        <ul class="space-y-2 mb-6">
                            ${topicsList}
                            ${moreTopics}
                        </ul>
                    </div>

                    <!-- Footer Card -->
                    <div class="mt-auto pt-4 flex items-center justify-between text-xs font-mono text-gray-500">
                        <span>Last update: ${book.lastUpdate}</span>
                        <span class="flex items-center gap-1 group-hover:text-white transition-colors">
                            Apri
                            <svg class="arrow-icon w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                            </svg>
                        </span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function getFilteredBooks() {
            const term = currentSearchTerm.trim().toLowerCase();
            if (!term) return books;

            return books.filter(book => 
                book.title.toLowerCase().includes(term) || 
                book.subject.toLowerCase().includes(term) ||
                book.topics.some(t => t.toLowerCase().includes(term))
            );
        }

        // Logica di Ricerca
        searchInput.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value;
            
            // Toggle pulsante X
            if (currentSearchTerm.length > 0) {
                clearSearchBtn.classList.remove('hidden');
            } else {
                clearSearchBtn.classList.add('hidden');
            }

            renderBooks(getFilteredBooks());
        });

        // Logica Click Clear
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            currentSearchTerm = '';
            clearSearchBtn.classList.add('hidden');
            searchInput.focus(); // Mantiene il focus
            renderBooks(getFilteredBooks());
        });

        // --- RECUPERO DATA ULTIMA MODIFICA DA GITHUB ---
        function fetchLastUpdates() {
            const user = "giob22";
            const repo = "Appunti";

            books.forEach((book) => {
                const path = book.link.split('/')[0];
                const url = `https://api.github.com/repos/${user}/${repo}/commits?path=${encodeURIComponent(path)}&per_page=1`;

                fetch(url)
                    .then(res => res.json())
                    .then(data => {
                        if (Array.isArray(data) && data.length > 0 && data[0].commit && data[0].commit.committer) {
                            const date = new Date(data[0].commit.committer.date);
                            book.lastUpdate = date.toLocaleString('it-IT', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        } else {
                            book.lastUpdate = "N/D";
                        }
                        renderBooks(getFilteredBooks());
                    })
                    .catch((err) => {
                        console.error("Errore nel recupero dell'ultima modifica per", path, err);
                        book.lastUpdate = "N/D";
                        renderBooks(getFilteredBooks());
                    });
            });
        }

        // Render iniziale + fetch delle date
        renderBooks(books);
        fetchLastUpdates();
    </script>
</body>
</html>
